<div class="row">
    <div>
        <a href="{{ url_for('home') }}">OpenStreetMap Hall Monitor</a>
    </div>
    <div>
        <ul>
            {% if current_user.is_authenticated  %}
            <li>Hey, {{ current_user.username }}</li>
            <li><a href="{{ url_for('html', action='list', kind='userevent') }}">User Activity</a></li>
            <li><a href="{{ url_for('html', action='list', kind='objectevent') }}">Object Activity</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
            {% else %}
            <li><a href="{{ url_for('login') }}">Login</a></li>
            {% endif %}
        </ul>
    </div>
</div>
